<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT"
      crossorigin="anonymous"
    />

    <title>IMAGE UPLOADER</title>
    <style>
      h1 {
        text-align: center;
        background-color: aqua;
        font-family: "Courier New", Courier, monospace;
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <h1>HELLO KARAN</h1>

    <div class="container">
      <div class="py-3 text-center bg-secondary text-white">
        <h2>Upload Images</h2>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %} 
          {{form}}
          <input type="submit" name="" id="" value="upload" class="btn-danger" />
        </form>
      </div>
      <div class="row">
        {% for i in img %}
        <div class="col-sm-4">
          <div class="card m-2">
            <img
              src="{{i.photo.url}}" alt="" class="card-img-top"     height="300px"  width="300px" />
            <div class="card-footer">
              <small class="text-muted">{{i.date}}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
